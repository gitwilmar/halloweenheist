<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Horror Night</h1>
    </header>
    <section id="about">
        <h2>About the Event</h2>
        <p>Dare to enter the haunted house and experience a night of pure terror.</p>
    </section>
    <section id="stories">
        <h2>Horror Stories</h2>
        <p>Read some of the most frightening tales ever told.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Horror Night. All rights reserved.</p>
    </footer>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const audio = new Audio('scream.mp3');
        audio.play();
    });
</script>
</html>
